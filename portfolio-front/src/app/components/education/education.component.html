<div class="div-box">

  <div class="div-education">
      <div class="div-title">
          <h1>Education</h1>
      </div>

      <div *ngFor="let education of educationData" class="div-education-item">
          <img [src]="education.icon">
          <span class="education-title">{{ education.title }}</span> <br/> <br/>
          <span class="education-date">{{ education.date }}</span>
      </div>

  </div>

</div>
