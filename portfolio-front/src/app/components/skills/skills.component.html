<div class="div-box">

  <button (click)="toggleEdit()" class="edit-btn" [class.hidden]="!editAuth"><fa-icon [icon]="faEdit"></fa-icon></button>
  <div class="div-skills">
    <div class="div-title">
      <h1>Skills</h1> <br/>
    </div>

    <div *ngFor="let skill of skillsData" class="div-item">
      <div class="div-skill">
        <label class="label-text">{{ skill.skill }}</label> <br/>
        <progress max="100" [value]="skill.value"></progress>
      </div>
    </div>
  </div>

</div>
