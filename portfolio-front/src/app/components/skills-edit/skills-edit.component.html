<div class="div-box">

  <div class="div-btns">
    <button (click)="cancelEdit()" class="cancel-btn"><fa-icon [icon]="faXmark"></fa-icon></button>
    <button (click)="saveEdit()" class="save-btn"><fa-icon [icon]="faCheck"></fa-icon></button>
  </div>
  <div class="div-skills">
      <div class="div-title">
          <h1>Skills</h1> <br/>
      </div>

      <div *ngFor="let skill of skillsData" class="div-progress">
          <div class="div-progress-item">
              <label>{{ skill.skill }}</label> <br/>
              <progress max="100" [value]="skill.value"></progress>
          </div>
      </div>

  </div>

</div>
